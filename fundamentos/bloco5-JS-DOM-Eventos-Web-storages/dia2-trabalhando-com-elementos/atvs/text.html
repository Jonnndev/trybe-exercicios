<main id="paiDoPai">
  <section id="pai">
    <section id="primeiroFilho"></section>
    <section id="elementoOndeVoceEsta">
      <section id="primeiroFilhoDoFilho"></section>
      <section id="segundoEUltimoFilhoDoFilho"></section>
    </section>
    Atenção!
    <section id="terceiroFilho"></section>
    <section id="quartoEUltimoFilho"></section>
  </section>
</main>
<script>

  // >>>>>>>>>>>>>>>> PARTE I

  // 1- Acesse o elemento elementoOndeVoceEsta.

  document.getElementById("elementoOndeVoceEsta");

  // 2- Acesse pai a partir de elementoOndeVoceEsta e adicione uma color a ele.

  document.getElementById("elementoOndeVoceEsta").parentElement.style.color = "blue";
  
  // 3- Acesse o primeiroFilhoDoFilho e adicione um texto a ele. Você se lembra dos vídeos da aula anterior, como fazer isso?

  document.getElementById("elementoOndeVoceEsta").firstElementChild.innerText = "Texto teste adicionado com document.elementos";

  // 4- Acesse o primeiroFilho a partir de pai.

  document.getElementById("pai").firstElementChild;

  // 5- Agora acesse o primeiroFilho a partir de elementoOndeVoceEsta.

  document.getElementById("elementoOndeVoceEsta").parentElement.firstElementChild;

  // 6- Agora acesse o texto Atenção! a partir de elementoOndeVoceEsta.

  document.getElementById("elementoOndeVoceEsta").nextSibling;

  // 7- Agora acesse o terceiroFilho a partir de elementoOndeVoceEsta.

  document.getElementById("elementoOndeVoceEsta").nextElementSibling;

  // 8- Agora acesse o terceiroFilho a partir de pai.

  document.getElementById("pai").lastElementChild.previousElementSibling;

  // >>>>>>>>>>>>>>>> PARTE II

  // 1- Crie um irmão para elementoOndeVoceEsta.

  let pai = document.getElementById("pai");

  let irmão = document.createElement("section");

  pai.appendChild(irmão);

  // 2- Crie um filho para elementoOndeVoceEsta.

  let pai2 = document.getElementById("elementoOndeVoceEsta");

  let filho = document.createElement("section");
  filho.className = "filhotinho";

  pai2.appendChild(filho);

  // 3- Crie um filho para primeiroFilhoDoFilho.

  let pai3 = document.getElementById("primeiroFilhoDoFilho");

  let filho2 = document.createElement("section");
  filho2.className = "filhote";

  pai3.appendChild(filho2);

  // 4- A partir desse filho criado, acesse terceiroFilho.

  // >>>>>>>>>>>>>>>> PARTE III

  // 1- Remova todos os elementos filhos de paiDoPai exceto pai, elementoOndeVoceEsta e primeiroFilhoDoFilho.

  let element = document.getElementById("primeiroFilho");
  element.parentNode.removeChild(element);

  let element2 = document.getElementById("segundoEUltimoFilhoDoFilho");
  element2.parentNode.removeChild(element2);

  let element3 = document.getElementById("terceiroFilho");
  element3.parentNode.removeChild(element3);

  let element4 = document.getElementById("quartoEUltimoFilho");
  element4.parentNode.removeChild(element4);

</script>
