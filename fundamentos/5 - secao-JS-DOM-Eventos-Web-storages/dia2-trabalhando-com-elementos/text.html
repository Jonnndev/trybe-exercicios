<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Exercício 5.2</title>
  <style>
    section {
      border-color: black;
      border-style: solid;
    }

    .title {
      text-align: center;

    .main-content .center-content {
      background-color: red;

      margin-left: 0;

    }

      margin-right: auto;

    .main-content .right-content {
      background-color: blue;
